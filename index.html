<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Lexend Deca">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <table class="whole-table">
    <thead>
    </thead>
  <tbody>
  <tr class="table-row">
    <td class="left-row">
    <div>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</h3>

      <table>
          <tr>
            <td class="table-data-up"><h2>10k+</h2></td>
            <td class="table-data-up"><h2>314</h2></td>
            <td class="table-data-up"><h2>12m+</h2></td>
          </tr>
          <tr>
            <td class="table-data-down"><p>companies</p></td>
            <td class="table-data-down"><p>templates</p></td>
            <td class="table-data-down"><p>queries</p></td>
          </tr>
      </table>

    </div>

    </td>
    <td class="right-row">
      <div class="card-image"></div>
    </td>
  </tr>
  </tbody>
  </table>

</body>
</html>
